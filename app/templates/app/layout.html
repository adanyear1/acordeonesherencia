<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top mr-auto bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" id="navlogo"><img class="nav-logo"src="../../static/app/Images/ahlogo.jpg"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="shoppingcart"><i class="bi bi-cart4"></i><span>Shop</span><br></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="../../static/app/Images/ahlogo.jpg" class="footer-logo" alt="Acordeones Herencia Logo" />
                </div>
                <div class="col-md-3">
                    <div class="footer-contact-info">
                        <i class="bi bi-geo-alt-fill"></i><span>Austin, TX</span><br>
                        <i class="bi bi-telephone-fill"></i><span>(512) 968-1855</span><br>
                        <i class="bi bi-envelope-fill"></i><span id="email">herenciasales@gmail.com</span><br>
                    </div>
                </div>
                <div class="col-md-3">
                    <ul class="list-unstyled" id="col-services">
                        <li id="services-footer"><a href="{% url 'home' %}">Home</a></li>
                        <li id="services-footer"><a href="{% url 'products' %}">Products</a></li>
                        <li id="services-footer"><a href="{% url 'about' %}">About</a></li>
                        <li id="services-footer"><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>                    
                </div>
                <div class="col-md-3" id="shop">
                    <div class="footer-shop">
                        <i class="bi bi-cart4"></i><span>Shop</span><br>
                    </div>
                </div>
            </div>

        </div>
        <div class="ropra text-center" id="ropra">
            <div class="container">
                <p class="footer-text">Developed by <a href="www.ropra.net">ROPRA</a></p>
            </div>
        </div>
    </footer>    
    

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
